<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Adaptive Image with Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .icon-container {
            position: absolute;
            bottom: 35px;
            width: 100px; /* Adjust size as necessary */
            height: 100px; /* Adjust size as necessary */
        }
        .icon1 {
            right: 425px;
        }
        .icon2 {
            right: 313px;
        }
        .icon3 {
            right: 200px;
        }
    </style>
</head>
<body>
    <img src="main.png" alt="Descriptive Alt Text" class="fullscreen-image">
    <div class="icon-container icon1">
        <a href="https://t.me/+H_PzssHe0kkwZWI0" target="_blank" aria-label="Telegram Link" style="width: 100%; height: 100%; display: block;"></a>
    </div>
    <div class="icon-container icon2">
        <a href="https://x.com" target="_blank" aria-label="Twitter Link" style="width: 100%; height: 100%; display: block;"></a>
    </div>
    <div class="icon-container icon3">
        <a href="https://wonton.fun/trade/UQCH44pZgr8kQEMpvqUrH1XzWMTqeABBRewNAey-CE428Pfz" target="_blank" aria-label="Wonton Link" style="width: 100%; height: 100%; display: block;"></a>
    </div>
</body>
</html>
